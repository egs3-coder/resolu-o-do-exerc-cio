<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 03: Formulário e exibição de dados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #e9e9e9;
            font-size: 24px; /* Tamanho da fonte 24px */
            color: green; /* Cor verde */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de Cadastro de Usuário</h1>
        <form id="cadastroForm">
            <div>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" required>
            </div>
            <div>
                <label for="dataNasc">Data de Nascimento:</label>
                <input type="date" id="dataNasc" required>
            </div>
            <div>
                <label for="rua">Rua:</label>
                <input type="text" id="rua" required>
            </div>
            <div>
                <label for="numero">Número:</label>
                <input type="number" id="numero" required>
            </div>
            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" required>
            </div>
            <div>
                <label for="uf">Estado:</label>
                <input type="text" id="uf" required>
            </div>
            <button type="button" id="cadastrar" onclick="cadastrarUsuario()">Cadastrar</button>
        </form>
        
        <p id="resultado"></p>
    </div>

    <script src="questao03.js"></script>
</body>
</html>
